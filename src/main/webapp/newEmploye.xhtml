<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Employee Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9e0e3;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #f06292;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container button {
            margin-bottom: 10px; /
        }

        .form-container .commandButton,
        .form-container .pinkButton {
            background-color: #f06292;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container .commandButton:hover,
        .form-container .pinkButton:hover {
            background-color: #ec407a;
        }
    </style>
</h:head>
<h:body>
    <h2>Add a new employee:</h2>
    <div class="form-container">
        <h:form id="EmployeBeanForm">

            <h:outputLabel for="name">First Name:</h:outputLabel>
            <h:inputText id="name" value="#{employeBean.name}" required="true" requiredMessage="Employee Name Cannot Be Blank"/>
            <h:message for="name"/>

            <h:outputLabel for="email">Email:</h:outputLabel>
            <h:inputText id="email" value="#{employeBean.email}" required="true" requiredMessage="Employee Email Cannot Be Blank"/>
            <h:message for="email"/>

            <h:outputLabel for="Skills">Skills:</h:outputLabel>
            <h:inputText id="Skills" value="#{employeBean.skills}" required="true" requiredMessage="Employee Skills Cannot Be Blank"/>
            <h:message for="Skills"/>

            <h:commandButton styleClass="commandButton" value="Save" action="#{employeBean.addNewEmploye()}"/>
            <h:link outcome="/EmployesList.xhtml" value="Liste des EmployÃ©s" class="btn pinkButton mb-3"/>

        </h:form>
    </div>
</h:body>
</html>
