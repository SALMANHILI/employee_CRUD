<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <title>Associate Employee with Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f9e0e3;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #f06292;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #f06292;
            border-radius: 5px;
        }

        .form-container .commandButton {
            background-color: #f06292;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-container .commandButton:hover {
            background-color: #ec407a;
        }
    </style>

</h:head>
<h:body>
    <h2>Associate Employee with Project</h2>
    <div class="form-container">
        <h:form id="affectionForm">
            <h:commandButton styleClass="commandButton" action="EmployesList.xhtml" value="Employee List" />

            <h:selectOneMenu id="employeeMenu" value="#{affectionBean.selectedEmployeeId}">
                <f:selectItem itemLabel="Employee Name " itemValue="" />
                <f:selectItems value="#{affectionBean.availableEmployees}" var="employee"
                               itemValue="#{employee.id}" itemLabel="#{employee.name}" />
            </h:selectOneMenu>
            <h:selectOneMenu id="projectMenu" value="#{affectionBean.selectedProjectId}">
                <f:selectItem itemLabel="Project Name" itemValue="" />
                <f:selectItems value="#{affectionBean.availableProjects}" var="project"
                               itemValue="#{project.id}" itemLabel="#{project.name}" />
            </h:selectOneMenu>
            <h:commandButton styleClass="commandButton" value="Affecter Projet" action="#{affectionBean.associateEmployeeWithProject}" />
        </h:form>
    </div>
</h:body>
</html>
